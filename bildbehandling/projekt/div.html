<!DOCTYPE html>
<html lang="sv">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,700;1,400&family=Shojumaru&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Torii Shop</title>
</head>

<body id="catpage">
    <header>
        <button class="mob-cont" id="menu-btn"><span class="hamburger"></span></button>
        <nav class="desk-cont nav--desk">
            <ul>
                <li><a href="books.html">Böcker</a></li>
                <li><a href="pins.html">Pins</a></li>
                <li><a href="div.html">Diverse</a></li>
                <li><a href="about.html">Om</a></li>
            </ul>
        </nav>
        <a href="index.html"><img src="img/logga.png" alt="Torii shop" class="logo"></a>
        <a href="bag.html"><img src="img/icons/basket_logo.svg" alt="" class="basket-logo"></a>
    </header>
    <div class="content">
        <nav class="mob-nav mob-cont">
            <ul class="mob-nav__list">
                <li><a href="index.html">Startsidan</a></li>
                <li><a href="books.html">Böcker</a></li>
                <li><a href="pins.html">Pins</a></li>
                <li><a href="div.html">Diverse</a></li>
                <li><a href="about.html">Om</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <section>
                <h1 class="page-title">Diverse</h1>
                <section class="prod-card__cont prod-card__cont--three">
                    <section class="prod-card" id="totoro"
                        data-special="Virkad Totoro i turkost bomullsgarn. Höjd 34 cm.&200&Virkad Totoro&3">
                        <img src="img/prod_totoro01_med.png" alt="" class="prod-card__img">
                        <h3>Virkad Totoro</h3>
                        <p>200 kr</p>
                    </section>
                    <section class="prod-card" id="sock"
                        data-special="Tå-strumpa med roligt motiv. Onesize fits all.&200&Tå-strumpa&2">
                        <img src="img/prod_sock01_med.png" alt="" class="prod-card__img">
                        <h3>Tå-strumpa</h3>
                        <p>200 kr</p>
                    </section>
                    <section class="prod-card" id="owl"
                        data-special="Portmonä i Uggleformat. Passar bra till barn som vill ha hand om sina egna pengar.&150&Portmonä Uggla&3">
                        <img src="img/prod_owl01_med.png" alt="" class="prod-card__img">
                        <h3>Portmonä uggla</h3>
                        <p>150 kr</p>
                    </section>
                    <section class="prod-card" id="bakemono"
                        data-special="Suddigum föreställande Bakemono. Säljs i 4-pack.&50&Suddigum Bakemono&3">
                        <img src="img/prod_bakemono01_med.png" alt="" class="prod-card__img">
                        <h3>Suddigum Bakemono</h3>
                        <p>50 kr</p>
                    </section>

                </section>
            </section>
        </div>
    </div>
    <footer>
        <h2>Kontakt</h2>
        <p>E-post: info@toriishop.se</p>
        <p>Tel: 073-28 19 283</p>
        <h2>Följ oss</h2>
        <img src="img/icons/linkedIn_logo.svg" alt="" class="social-media-icon">
        <img src="img/icons/facebook_logo.svg" alt="" class="social-media-icon">
        <img src="img/icons/snapchat_logo.svg" alt="" class="social-media-icon">
    </footer>
    <script src="js/main.js"></script>
