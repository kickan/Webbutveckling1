    <div id="headlinearea">
        <h2 id="headline">Kontakt</h2>
    </div>
    <section>
        <p>Kontakta mig via nedan kontaktformulär eller via e-post.</p>
        <form>
            <fieldset>
                <legend>Kontaktformulär</legend>
                <p>
                    <label>
                        Namn:
                        <input type="text" placeholder="Förnamn Efternamn" name="fullname" />
                    </label>
                </p>
                <p>
                    <label>
                        E-postadress:
                        <input type="email" placeholder="namn@domän.se" name="email" />
                    </label>
                </p>
                <p>Yrke:
                    <select name="occupation">
                        <option value="webbutvecklare">Webbutvecklare</option>
                        <option value="webbdesigner">Webbdesigner</option>
                        <option value="projektledare">Projektledare</option>
                        <option value="testare">Testare</option>
                        <option value="testledare">Testledare</option>
                    </select>
                </p>
                <p>
                    <label>
                        Nyhetsbrev:
                        <input type="checkbox" name="newsletter" value="yes">
                    </label>
                </p>
                <p>
                    <label>
                        Anställd:
                    </label>
                    <input id="employed" type="radio" name="employed" value="yes" checked="checked" />
                    <label for="employed">Ja</label>
                    <input id="unemployed" type="radio" name="employed" value="yes" />
                    <label for="unemployed">Nej</label>
                </p>
                <p>
                    <label>
                        Meddelande:
                    </label>
                    <br />
                    <textarea name="message" cols="30" rows="4">
                </textarea>
                </p>
                <input type="submit" name="send" value="Skicka" />
                <input type="reset" name="reset" value="Nollställ" />
            </fieldset>
        </form>
    </section>
